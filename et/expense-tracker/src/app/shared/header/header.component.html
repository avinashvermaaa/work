<mat-toolbar class="header">ðŸ§¾
  <span class="header-title" (click)="dashboard()">Expense Tracker</span>
  <span class="spacer"></span>

  <!-- Hamburger Menu for smaller screens -->
  <button mat-icon-button class="hamburger-menu" [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Main Navigation Menu (for larger screens) -->
  <div class="desktop-menu">
    <button mat-button [class.active]="activeLink === 'dashboard'" (click)="dashboard()">Dashboard</button>
    <button mat-button [class.active]="activeLink === 'expense'" (click)="expense()">Expense</button>
    <button mat-button [class.active]="activeLink === 'theme'" (click)="theme()">Theme</button>
    <button mat-button [class.active]="activeLink === 'logout'" (click)="logout()">Logout</button>
  </div>

  <!-- Dropdown Menu for Small Screens (Hamburger) -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item [class.active]="activeLink === 'dashboard'" (click)="dashboard()">Dashboard</button>
    <button mat-menu-item [class.active]="activeLink === 'expense'" (click)="expense()">Expense</button>
    <button mat-menu-item [class.active]="activeLink === 'theme'" (click)="theme()">Theme</button>
    <button mat-menu-item [class.active]="activeLink === 'logout'" (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
