<div class="main">
  <div class="signup">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <label aria-hidden="true">Sign up</label>

        <mat-form-field appearance="fill" class="mat-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required />
          <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
      </mat-form-field>
      

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required />
        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
          Confirm your password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
      [ngClass]="{ 'active-btn': signupForm.valid }" >
        Sign Up
      </button>

      <p style="text-align: center; margin-top: 10px;">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
