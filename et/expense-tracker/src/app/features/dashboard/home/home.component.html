<app-header></app-header>

<div class="dashboard-layout">
  <div class="left-pane">
    <div class="dashboard-container-left">

  <div class="filter-section">
    <input id="filter" type="text" (input)="applyFilter($event)" placeholder="Search by title...🔍" />
    <label for="filter">    Expand Table:- </label>
      <button class ="nav-expense" (click)="expense()"> ⛶ </button> 
  </div>


        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" 
        class="mat-elevation-z8">
          
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Dates </th>
                <td mat-cell *matCellDef="let element"> {{ element.date | date:'mediumDate' }} </td>
            </ng-container>
         
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount"> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            
        <mat-paginator [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 50]"
               showFirstLastButtons>
        </mat-paginator>

    </div>
  </div>

  <div class="right-pane">
    <div class="dashboard-container-right">
      <h2>Expense Category Breakdown</h2>
      
      <canvas baseChart
      class ="pie-chart"
      [data]="{
          labels: pieChartLabels,
          datasets: [{ data: pieChartData }]
        }"
        [options]="pieChartOptions"
        [type]="'pie'">
      </canvas>
    </div>

    <div class="dashboard-container-right" >
      <h2>Daily Expense Summary (Column Chart)</h2>
      <canvas baseChart
      class="bar-chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </div>

  </div>
</div>

<app-footer></app-footer>
