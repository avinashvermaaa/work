<div class="main">
  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label aria-hidden="true">Login</label>

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required />
        
          <button class ="visibility-button" mat-icon-button matSuffix type="button" (click)="hide = !hide" 
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!hide" >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      
      <button class="login-button" mat-raised-button  type="submit" >
        <span class="login-text">Login</span>
      </button>

      <p style="text-align: center; margin-top: 10px; color : white">
        Don't have an account ?
        <a routerLink="/signup">SignUp</a>
      </p>
    </form>

    
  </div>
</div>
