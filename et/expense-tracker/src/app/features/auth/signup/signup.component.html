<div class="main">
  <div class="signup">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <label aria-hidden="true">Signup</label>

        <mat-form-field appearance="fill" class="mat-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required />
          <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
      </mat-form-field>
      

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required />
        
        <button class="visibility-button" mat-icon-button matSuffix type="button" (click)="hide = !hide" 
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!hide" >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" [type]="hide1 ? 'password' : 'text'" required />
        
        <button class="visibility-button" mat-icon-button matSuffix type="button" (click)="hide1 = !hide1" 
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="!hide1" >
            <mat-icon>{{ hide1 ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
          Confirm your password
        </mat-error>
      </mat-form-field>

      <button class="signup-button" mat-raised-button type="submit">
        <span class="signup-text">Sign Up</span>
      </button>

      <p style="text-align: center; margin-top: 10px; color: white">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
